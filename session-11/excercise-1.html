    <p>
      -Khi click vào button lần 1 thì sẽ lấy dữ liệu từ ô input và hiển thị lên
      HTML <br />
      - Khi click vào button lần 2 thì màu chữ đổi thành màu hồng <br />
      - Khi click vào button lần 3 thì background đổi thành màu đen và ô input
      sẽ bị ẩn đi
    </p>
    <!-- <input id="info" type="text" />

    <input type="text" id="data" placeholder="Nhap du lieu" />
    <button id="btn">Click</button>

    <div id="print"></div>
  </body>

  <script>
    
    let count = 1;
    document.getElementById("btn").onclick = () => {
      const data = document.getElementById("data").value;
      const print = document.getElementById("print");
      
      if (count === 1) {
        print.innerHTML = data;
        count++;
        console.log(count);
      }
      else if (count === 2) {
        print.style.color = "pink";
        count++;
        console.log(count);
      }
      else if (count === 3) {
        print.style.background = "black";
        document.getElementById("data").style.display = "none";
        count = 1;
      }
    };
