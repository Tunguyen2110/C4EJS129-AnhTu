<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>

    <p>BT1: Tạo 1 ô input và 1 button Click</p>
    <p> -Khi click vào button lần 1 thì sẽ lấy dữ liệu từ ô input và hiển thị lên HTML <br>
    - Khi click vào button lần 2 thì màu chữ đổi thành màu hồng <br>
    - Khi click vào button lần 3 thì background đổi thành màu đen và ô input sẽ bị ẩn đi
</p>
  <input id="info" type="text">
  <button onclick="print()">Click</button>
  <p id="printtext"></p>

  </body>

  <script >
    function print() {
      let x = document.getElementById('info');
      let newInfo = x.value;

      if ( x == 0) {
        alert('Empty');
      } else {
        document.getElementById('printtext').innerHTML = "Print: " + newInfo;

      }
    };
  </script>

</html>
